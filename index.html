  <head>

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>

          <a class="nav__hamburger" href="#">
            <span class="nav__hamburger--1"></span>
            <span class="nav__hamburger--2"></span>
          </a>

          <ul class="nav__mobile__items">
            <li class="nav__mobile__items__item--1 nav__mobile__item">
              <a href="">Klijenti</a>
            </li>
            <li class="nav__mobile__items__item--2 nav__mobile__item">
              <a href="">O Nama</a>
            </li>
            <li class="nav__mobile__items__item--3 nav__mobile__item">
              <a href="">Usluge</a>
            </li>
            <li class="nav__mobile__items__item--4 nav__mobile__item">

            <li class="nav__mobile__items__item--5 nav__mobile__item">

            <li class="nav__items__item--1">
              <a href="#">Klijenti</a>
            </li>
            <li class="nav__items__item--2">
              <a href="#">O Nama</a>
            </li>
            <li class="nav__items__item--3">
              <a href="#">Usluge</a>

            <li class="nav__items__item--5">
              <a href="#">Kontakt</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--Nav End-->
      <script src="js/nav/nav.js"></script>

      <section class="hero">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">

                <img src="/imgs/1.jpg" alt="">
              </li>
              <li class="glide__slide">
                <img src="/imgs/2.jpg" alt="">
              </li>
              <li class="glide__slide">
                <img src="/imgs/3.jpg" alt="">
              </li>
            </ul>

            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
              <span class="glide__arrow__seperator"></span>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>

            <div class="glide__bullets" data-glide-el="controls[nav]">
              <button class="glide__bullet" data-glide-dir="=0"></button>
              <button class="glide__bullet" data-glide-dir="=1"></button>
              <button class="glide__bullet" data-glide-dir="=2"></button>
            </div>

          </div>
        </div>
      </section>
      <!--Glide js file-->
      

      </header>
      <main>
